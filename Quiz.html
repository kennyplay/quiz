<!DOCTYPE html>
	<html>
		<head>
			<meta charset = "utf-8">
			<meta name = "viewport", content = "width = device-width, initial-scale = 1">
			<title> Superhero Quiz </title>
			<link rel = "stylesheet" href = "stylesheet.css">
		</head>
		<body>
			<header>
                <h1> HTML Quiz</h1>
            </header>
            <main>
                <div class="user-interface">
                    <div class = "question-box">
                       <p id="questionNo"></p> 
                        <p id="questionText"> </p>
                        
                    </div>
                    <div class="answer-box">
                        <input type="text" name="userAnswer" id = "userAns">
                        <button id="submit">Submit</button>
                        
                    </div>
                </div>
                <div class="scoreboard">
                    <div class="userScore">
                        <ol>
                            <li>Correct</li>
                            <li>Wrong</li>
                            <li>Correct</li>
                            <li>Wrong</li>
                        </ol>
                        <hr>
                        <p class="totalScore"> Total: 2 / 4 </p>
                    </div>
                </div>
            </main>
			
		</body>
	
	</html>
